<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listar Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${tipo != null} ? ${tipo + ' Livros'} : 'Livros'">Livros</h1>
    <a th:href="@{/livros/novo}" class="btn btn-primary mb-3">Novo Livro</a>
    <a th:href="@{/}" class="btn btn-secondary mb-3">Home</a>
    <a th:href="@{/livros/disponiveis}" class="btn btn-info mb-3">Livros Disponíveis</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>Ano</th>
            <th>Status</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="livro : ${livros}">
            <td th:text="${livro.id}"></td>
            <td th:text="${livro.titulo}"></td>
            <td th:text="${livro.autor}"></td>
            <td th:text="${livro.anoPublicacao}"></td>
            <td th:text="${livro.status}"></td>
            <td>
                <a th:href="@{/livros/editar/{id}(id=${livro.id})}" class="btn btn-sm btn-warning">Editar</a>
                <form th:action="@{/livros/deletar/{id}(id=${livro.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-sm btn-danger">Deletar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
