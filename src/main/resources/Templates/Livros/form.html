<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Livro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${livro.id != null} ? 'Editar Livro' : 'Novo Livro'">Formulário de Livro</h1>
    <form th:action="@{/livros}" th:object="${livro}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Título</label>
            <input type="text" class="form-control" th:field="*{titulo}" />
            <div th:if="${#fields.hasErrors('titulo')}" class="text-danger" th:errors="*{titulo}"></div>
        </div>
        <div class="mb-3">
            <label class="form-label">Autor</label>
            <input type="text" class="form-control" th:field="*{autor}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Ano de Publicação</label>
            <input type="number" class="form-control" th:field="*{anoPublicacao}" />
            <div th:if="${#fields.hasErrors('anoPublicacao')}" class="text-danger" th:errors="*{anoPublicacao}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/livros}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
